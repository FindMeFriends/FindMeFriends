  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function typeText() {
  const element = document.getElementById("introText");
  const text = "FindMeFriends is here to help you connect with old friends, meet new ones, and stay connected wherever you are.\nDownload the app now!";
  element.innerHTML = ""; // Clear the text initially
  let index = 0;

  // Nested type function has access to variables in typeText
  function type() {
    if (index < text.length) {
      // Check for the line break and replace with <br>
      if (text.charAt(index) === "\n") {
        element.innerHTML += "<br>";
      } else {
        element.innerHTML += text.charAt(index);
      }
      index++;
      setTimeout(type, 50); // Adjust typing speed if needed
    }
  }

  type(); // Start typing
}

// Start the typing effect when the page loads
window.onload = function() {
  typeText();
};

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
  
  // Icon toggling
  const icon = document.getElementById("dark-mode-icon");
  if (document.body.classList.contains("dark-mode")) {
    icon.classList.remove("fa-moon");
    icon.classList.add("fa-sun");
  } else {
    icon.classList.remove("fa-sun");
    icon.classList.add("fa-moon");
  }
}
  </script>
